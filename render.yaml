databases:
  - name: spendigo
    databaseName: spendigodevelopmen
    user: abdussattar

services:
  - type: web
    name: spendigo
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spendigo
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
